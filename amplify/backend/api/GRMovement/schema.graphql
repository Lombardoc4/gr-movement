type Heroes @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String
  lastName: String
  email: String
  heroName: String
  heroEmail: String
  state: String
  bio: String
  heroPhotos: [String]
  heroVideo: String
  framePhoto: [String]
  heroProfile: String
  verified: Boolean
}

type Person @model @auth(rules: [{allow: public}]) {
  id: ID!
  firstName: String!
  lastName: String!
  foreverAge: String
  country: String
  state: String
  imgUrl: String
}
 